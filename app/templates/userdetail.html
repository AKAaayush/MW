{%  extends 'dashbord.html' %}
{% block content %}
    {% load static %}
<div class="main-content">
<div class="table">
    <table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
    </tr>
    {% for user in users %}
    <tr>

    <td>{{ user.user_id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.password }}</td>
      <td><a href="/edit/{{ user.user_id }}">edit</a>/<a href="/delete/{{ user.user_id }}">delete</a></td>

    </tr>
    {% endfor %}
</table>
</div>


</div>
{% endblock %}
