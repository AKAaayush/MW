{%  extends 'layout.html' %}
{% block content %}
  <!-- subscribers -->
  <div id="subscribe" class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <div class="subscribe">
            <p> <strong>SUBSCRIBE</strong></p>
            <form>
              <input class="input" type="email" placeholder="Enter Your Email">
              <button class="subscribe-btn"><i class="fa fa-envelope"></i> Subscribe</button>
            </form>
            <ul class="subscribe-follow">
              <li>
                <a href="#"><i class="fa fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-instagram"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>

  <!-- Footer -->
  {% endblock %}
